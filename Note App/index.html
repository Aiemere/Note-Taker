<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Note Taker App</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10, user-scalable=yes, minimal-ui" />
        <link rel="stylesheet" href="src/style.css" />
        <script src="src/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Note Taker App</h1>
            <div class="headContainer">
                <!-- <label for="textarea">Name: </label> -->
             <div class="textarea">
                <textarea id="textarea1" name="textarea1" placeholder="Add note"></textarea>
                <textarea id="textarea" name="textarea" placeholder="Details(optional)"></textarea>
            </div>
            <div class="buttonsContainer">
                <button type="button" id="btnAdd">Add</button>
                <button type="button" id="btnClear">Clear Notes</button>
            </div>
            </div>
        </header>
        <section>
            <div class="noteBoard"></div>

        </section>
        <div class="modalContainer" id="myModal">
            <div class="modalContent">
                <span id="close">&times;</span>
                <p id="headPara"></p>
                <p id="para1"></p>
            </div>
        </div>
